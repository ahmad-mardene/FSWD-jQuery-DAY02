<!DOCTYPE html>
<html>
<head>
	<title>Advanced</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Advanced.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="Advanced.js"></script>
</head>
<body>
	<div id="number1">
		<div ondragstart="dragStart(event)" draggable="true" id="dragtarget" class="num1">one</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">two</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">two</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">three</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">four</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">five</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">six</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">seven</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">eight</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">nine</div>
		<div ondragstart="gradStart(event)" draggable ="True" class="num1">ten</div>
	</div>
	<div id="number2">
		<div class="num2" ondrop="drop(event)" ondragover="allowDrop(event)">one</div>
		<div class="num2">two</div>
		<div class="num2">two</div>
		<div class="num2">three</div>
		<div class="num2">four</div>
		<div class="num2">five</div>
		<div class="num2">six</div>
		<div class="num2">seven</div>
		<div class="num2">eight</div>
		<div class="num2">nine</div>
		<div class="num2">ten</div>
	</div>
</body>
</html>
